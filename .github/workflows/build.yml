name: Build and Release luci-app-auto-login

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. 安装依赖
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git wget unzip python3 python3-venv

      # 3. 下载 OpenWrt 23.05 SDK
      - name: Download OpenWrt 23.05 SDK for meson8b
        run: |
          wget https://dl.openwrt.ai/releases/23.05/targets/amlogic/meson8b/openwrt-sdk-23.05.5-meson-meson8b_gcc-12.3.0_musl_eabi.Linux-x86_64.tar.xz
          tar -Jxvf openwrt-sdk-*.tar.xz
          mv openwrt-sdk-* openwrt-sdk

      # 4. 编译插件
      - name: Build IPK
        run: |
          cd openwrt-sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          cp -r ../luci-app-auto-login package/

          # 安全生成 .config 文件
          echo "CONFIG_TARGET_amlogic=y" > .config
          echo "CONFIG_TARGET_amlogic_meson8b=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-auto-login=y" >> .config

          make defconfig
          make package/luci-app-auto-login/compile V=s

      # 5. 上传构建产物
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-auto-login
          path: openwrt-sdk/bin/packages/*/luci/luci-app-auto-login*.ipk

      # 6. 创建 GitHub Release
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "Auto Login Build #${{ github.run_number }}"
          files: openwrt-sdk/bin/packages/*/luci/luci-app-auto-login*.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
